## BLOCKS

## Blocks
block.aquarion-sealed-conveyor.name = Герметичный конвейер
block.aquarion-sealed-conveyor.description = Водостойкий конвейер, который перемещает предметы вперед с умеренной скоростью.

block.aquarion-sealed-router.name = Герметичный маршрутизатор
block.aquarion-sealed-router.description = Необходимое зло. Может распределять предметы из нескольких входов и выходов во всех направлениях, не рекомендуется ставить возле производственных зданий.

block.aquarion-bauxite-harvester.name = Bauxite Harvester
block.aquarion-bauxite-harvester.description = Grinds down exposed bauxite from walls. Requires power.

block.aquarion-sealed-junction.name = Sealed Junction
block.aquarion-sealed-junction.description =  Acts as a bridge between two crossing conveyors.

block.aquarion-sealed-sorter.name = Герметичный сортировщик
block.aquarion-sealed-sorter.description = Водостойкий сортировщик, который выводит фильтруемые предметы вперед, а все остальные предметы по бокам.

block.aquarion-sealed-overflow.name = Герметичный избыточный затвор
block.aquarion-sealed-overflow.description = Водостойкий избыточный затвор, выводит предметы по бокам только если противоположная от входа сторона не может принимать предметы.

block.aquarion-sealed-underflow.name = Герметичный избыточный шлюз
block.aquarion-sealed-underflow.description = Водостойкий избыточный шлюз, выводит предметы прямо только если боковые стороны не могут принимать предметы.

block.aquarion-compression-drill.name = Компрессионный бур
block.aquarion-compression-drill.description = Создаёт область отрицательного давления, потом быстро рассеивает окружающую гидросферу, разбивая большие куски руды. Не может добывать твёрдые материалы

block.aquarion-ram-drill.name = Таранный бур
block.aquarion-ram-drill.description = Использует давление воды чтобы таранить и разбивать руды. Требует умеренное количество энергии для работы

block.aquarion-geothermal-generator.name = Геотермальный генератор
block.aquarion-geothermal-generator.description = Турбина которая генерирует энергию из тепла геотермальных источников на дне океана

block.aquarion-cultivation-chamber.name = Культивационная камера
block.aquarion-cultivation-chamber.description = Герметичная фабрика, способная использовать местные хемотрофные бактерии чтобы превращать [#a76556]боксит[] в органический [#91c773]аркицит[].

block.aquarion-relay.name = Передатчик
block.aquarion-relay.description = Соединяет электрические сети. Поглощает небольшое количество энергии из-за плотности воды

block.aquarion-clarifier.name = Отстойник
block.aquarion-clarifier.description = Очищает [#e6e47d]соляной раствор[] в [#d377f0]гидроксид[] и [#ffffff]соль[]. Требует энергию для работы

block.aquarion-hydroxide-generator.name = Гидроксидный генератор
block.aquarion-hydroxide-generator.description = Использует реакцию [#d377f0]гидроксида[] с [#91c773]аркицитом[] и [#a76556]бокситом[] и использует это тепло для производства энергии. Побочные продукты реакции считаются бесполезными и будут выброшены.

block.aquarion-ceramic-kiln.name = Керамическая печь
block.aquarion-ceramic-kiln.description = Использует энергию и [#91c773]аркицит[] для нагрева [#a482c7]свинца[] и содержащий кремнезём [#a76556]боксит[] для производства керамики.

block.aquarion-chirenium-electroplater.name = Гальванизатор керения
block.aquarion-chirenium-electroplater.description = Наслаивает [#dbd5a5]никелевый[] полимер и [#a482c7]свинец[] поверх [#dbd5a5]никеля[] для создания [#c7afca]керения[].

block.aquarion-small-bauxite-wall.name = Маленькая бокситовая стена
block.aquarion-small-bauxite-wall.description = Защищает постройки от вражеских снарядов.

block.aquarion-bauxite-wall.name = Бокситовая стена
block.aquarion-bauxite-wall.description = Защищает постройки от вражеских снарядов.

block.aquarion-small-gallium-wall.name = Маленькая галлиевая стена
block.aquarion-small-gallium-wall.description = Защищает постройки от вражеских снарядов.

block.aquarion-gallium-wall.name = Галлиевая стена
block.aquarion-gallium-wall.description = Защищает постройки от вражеских снарядов.

block.aquarion-core-pike.name = Ядро: «Щука»
block.aquarion-core-pike.description = Ядро базы. Бронировано. После уничтожения, весь контакт с регионом теряется

block.aquarion-forment.name = Формирование
block.aquarion-forment.description = Обычная турель, стреляющая очередью стех слабых самонаводящихся пуль. Использует различные боеприпасы.

block.aquarion-fragment.name = Фрагмент
block.aquarion-fragment.description = Стреляет самонаводящимися снарядами по воздушным целям. Использует хрупкие материалы как боеприпасы.

block.aquarion-gyre.name = Вихрь
block.aquarion-gyre.description = Турель, которая использует [#c7afca]керений[] чтобы стрелять большим количеством шрапнели. Наносит значительный урон.

block.aquarion-deviate.name = Отклонение
block.aquarion-deviate.description = Стреляет большим количеством слабых самонаводящихся пуль по врагам. Использует различные боеприпасы.

block.aquarion-siphon.name = Сифон
block.aquarion-siphon.description = Перемещает жидкости вперёд. Не протекает.

block.aquarion-siphon-router.name = Сифонный маршрутизатор
block.aquarion-siphon-router.description = Равномерно распределяет жидкости по всем направлениям.

block.aquarion-siphon-junction.name = Сифонный перекрёсток
block.aquarion-siphon-junction.description = Действует как мост для двух пересекающихся сифонов.

block.aquarion-siphon-bridge.name = Сифонный мост
block.aquarion-siphon-bridge.description = Может перемещать жидкости на любой местностью и зданиями. Имеет меньшую длину, чем похожие блоки

block.aquarion-thermal-pump.name = Термальная помпа
block.aquarion-thermal-pump.description = Может добывать жидкости, как соляной раствор с дна океана. Требует энергию для работы.

block.aquarion-cargo-dock.name = Грузовой док
block.aquarion-cargo-dock.description = Создаёт грузового дрона, способного перемещать предметы на дальние расстояния.

block.aquarion-cargo-depot.name = Грузовое депо
block.aquarion-cargo-depot.description = Работает как точка разгрузки для грузовых дронов.

## Items/liquids

item.aquarion-bauxite.name = Боксит
item.aquarion-bauxite.description = Неоднородный материал содержащий алюминий и кремнезём. Используется для базового строительства и переработки.

item.aquarion-ceramic.name = Керамика
item.aquarion-ceramic.description = Хрупкий, похожий на стекло, материал с высокой теплоёмкостью. Используется как базовый стройматериал и боеприпасы для шрапнельного оружия.

item.aquarion-nickel.name = Никель
item.aquarion-nickel.description = Ферромагнитный, ковкий материал использующийся для базового строительства и боеприпасов. Используется для различной переработки.

item.aquarion-chirenium.name = Керений
item.aquarion-chirenium.description = Прочный композитный материал с чередующимися полимерными и металлическими слоями. Используется для строительства и как эффективные боеприпасы.

item.aquarion-gallium.name = Галлий
item.aquarion-gallium.description = Материал, который плавится при низких температурах. Используется для электроники и производства нитрида

item.aquarion-nitride.name = Нитрид
item.aquarion-nitride.description = Полупроводник, используемый в электронике

liquid.aquarion-brine.name = Соляной раствор
liquid.aquarion-brine.description = Концентрированный соляной раствор, используемый для переработки соли. Требуется для производства [#d377f0]гидроксида[].

liquid.aquarion-hydroxide.name = Гидроксид
liquid.aquarion-hydroxide.description = Химически активный щелочной раствор используемый для производства энергии и переработки.
