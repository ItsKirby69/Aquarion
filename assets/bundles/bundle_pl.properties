## BLOCKS

## Blocks
block.aquarion-sealed-conveyor.name = Uszczelniony Przenośnik
block.aquarion-sealed-conveyor.description = Wodoszczelny przenośnik, który przenosi przedmioty do przodu ze średnią prędkością.

block.aquarion-sealed-router.name = Uszczelniony Rozdzielacz
block.aquarion-sealed-router.description = Zło niezbędne. Jest w stanie przyjmować wiele wejść i wyść w każdym kierunku. Unikaj stawianie bezpośrednio przy fabrykach, które produkują przedmioty.

block.aquarion-bauxite-harvester.name = Bauxite Harvester
block.aquarion-bauxite-harvester.description = Grinds down exposed bauxite from walls. Requires power.

block.aquarion-sealed-junction.name = Sealed Junction
block.aquarion-sealed-junction.description =  Acts as a bridge between two crossing conveyors.

block.aquarion-sealed-sorter.name = Uszczelniony Sortownik
block.aquarion-sealed-sorter.description =  Wodoszczelny sortownik, który zwraca przefiltrowane przedmioty do przodu, a pozostałe na boki.

block.aquarion-sealed-overflow.name = Uszczelniona Bramka Przepełnienia
block.aquarion-sealed-overflow.description = Wodoszczelna Bramka Przepełnienia, zwraca przedmioty na boki, jeżeli front jest zablokowany.

block.aquarion-sealed-underflow.name = Uszczelniona Bramka Niedopełnienia
block.aquarion-sealed-underflow.description = Wodoszczelna Bramka Niedopełnienia, zwraca przedmioty do przodu, jeżeli boki są zablokowane.

block.aquarion-compression-drill.name = Wiertło Kompresyjne
block.aquarion-compression-drill.description = Tworzy obniżone ciśnienie, a następnie zrównuje je z hydrosferą, by odłamać duże kawałki odkrytej rudy. Nie jest w stanie wydobywać twardych materiałów.

block.aquarion-ram-drill.name = Wiertło Taranowe
block.aquarion-ram-drill.description = Używa ciśnienia hydrosfery by uderzać w odkrytą rudę. Wymaga średniej ilości energii, by funkcjonować.

block.aquarion-geothermal-generator.name = Generator Geotermalny
block.aquarion-geothermal-generator.description = Turbina, która zmienia ciepło z kominów geotermalnych na podłożu oceanu w energię.

block.aquarion-cultivation-chamber.name = Komora Kultywacyjna
block.aquarion-cultivation-chamber.description = Szczelna fabryka, która jest w stanie używać natywnych bakterii chemoautotropowych do konwertowania bauksytu w organiczny arkycyt.

block.aquarion-relay.name = Przekaźnik
block.aquarion-relay.description = Łączy sieci energii. Traci minimalne ilości energii ze względu na ciśniwnie hydrosferyczne.

block.aquarion-clarifier.name = Klaryfikator
block.aquarion-clarifier.description = Przetwarza solankę w wodorotlenek i sól. Wymaga energii.

block.aquarion-hydroxide-generator.name = Generator Wodorotlenkowy
block.aquarion-hydroxide-generator.description = Używa wodorotlenku do reakcji z arkycytem i bauksytem w gorących warunkach, by generować energię. Produkty uboczne są uznawane za bezużyteczne i są wypuszczane do hydrosfery.

block.aquarion-ceramic-kiln.name = Piec Ceramiczny
block.aquarion-ceramic-kiln.description = Używa energii oraz arkycytu, by podgrzać ołów i krzemionkę z bauksytu, by wytworzyć ceramikę.

block.aquarion-chirenium-electroplater.name = Laboratorium Galwanotechniczne Chirenu
block.aquarion-chirenium-electroplater.description = Nakłada warstwy polimeru niklu i ołowiu na niklowym rdzeniu, by uzyskać chiren.

block.aquarion-small-bauxite-wall.name = Mała Ściana z Bauksytu
block.aquarion-small-bauxite-wall.description = Chroni struktury przed pociskami przeciwnika.

block.aquarion-bauxite-wall.name = Ściana z Bauksytu
block.aquarion-bauxite-wall.description = Chroni struktury przed pociskami przeciwnika.

block.aquarion-small-gallium-wall.name = Mała Ściana z Galu
block.aquarion-small-gallium-wall.description = Chroni struktury przed pociskami przeciwnika.

block.aquarion-gallium-wall.name = Ściana z Galu
block.aquarion-gallium-wall.description = Chroni struktury przed pociskami przeciwnika.

block.core-pike.name = Rdzeń: Pika
block.core-pike.description = Rdzeń bazy. Posiada jekką zbroję. Sektor jest stracony, gdy zostanie zniszczony.

block.forment.name = Forment
block.forment.description = Podstawowa wierzyczka, która strzela salwą 3 słąbych, naprowadzających pocisków. Używa wielu rodzajów amunicji.

block.fragment.name = Fragment
block.fragment.description = Strzela naprowadzającymi pociskami w jednostki powietrzne. Używa kruchych materiałów.

block.gyre.name = Wir
block.gyre.description = Wierzyczka, która używa chirenu, by strzelać dużą ilością odłamków. Zadaje dobrą ilość obrażeń, ale używa drogiego chirenu.

block.deviate.name = Dewiacja
block.deviate.description = Strzela dużymi ilościami słabych, naprowadzających pociskó w kierunku przeciwników. Używa wielu rodzajów amunicji.

block.aquarion-siphon.name = Syfon
block.aquarion-siphon.description = Przenośi płyny do przodu. Nie jest w stanie przeciekać.

block.aquarion-siphon-router.name = Rozdzielacz Syfonowy
block.aquarion-siphon-router.description = Rozdziela i przyjmuje płyny równomiernie ze wszystkich stron.

block.aquarion-siphon-junction.name = Węzeł Syfonu
block.aquarion-siphon-junction.description = Działa jako most między dwoma syfonami.

block.aquarion-siphon-bridge.name = Most Syfonowy
block.aquarion-siphon-bridge.description = Jest w stanie przenosić płyny ponad budynkami i terenem. Krótszy zasięg niż jego odpowiedniki.

block.aquarion-thermal-pump.name = Pompa Termalna
block.aquarion-thermal-pump.description = Jest w stanie wydobywać płyny takie jak solanka z dna oceanu. Wymaga energii.

block.aquarion-cargo-dock.name = Dok Transportowy
block.aquarion-cargo-dock.description = Tworzy drona transportowego, który jest w stanie przenosić materiały na długie dystanse.

block.aquarion-cargo-depot.name = Transportowy Punkt Zrzutu
block.aquarion-cargo-depot.description = Działa jako punkt zrzutu dla dronów transportowych.


## Items/liquids

item.aquarion-bauxite.name = Bauksyt
item.aquarion-bauxite.description = Heterogeniczny materiał, który zawiera glin oraz krzeminkę. Użwyany w podstawowych konstruckjach i reakcjach.

item.aquarion-ceramic.name = Cermaika
item.aquarion-ceramic.description = Kruchy materiał podobny do szkła. Wysokie ciepło właściwe. Używana jako materiał konstruklcyjny i amunicja dla broni odłamkowej.

item.aquarion-nickel.name = Nikiel
item.aquarion-nickel.description = Ferromagnetyczny, ciągliwy metal, używany do podstawowych konstrukcji i jako amunicja. Używany często jako substrat do reakcji.

item.aquarion-chirenium.name = Chiren
item.aquarion-chirenium.description = Wytrzymały kompozyt, złożony z przeplatających się warstw polimeru i metalu. Używany w średnio zaawansowanych konstrukcjach oraz jako efektywna amunicja.

liquid.aquarion-brine.name = Solanka
liquid.aquarion-brine.description = Wysoce słony roztwór używany w przetwarzaniu soli. Wymagana w przetwarzaniu wodorotlenku.

liquid.aquarion-hydroxide.name = Wodorotlenek
liquid.aquarion-hydroxide.description = Wysoce reaktywny zasadowy roztwór, używany w generowaniu energii oraz w średnio zaawansowanych reakcjach.

item.aquarion-gallium.name = Gal
item.aquarion-gallium.description = Materiał, który topi się w stosunkowo niskich temperaturach. Używany w elektronice i w produkcji azotanu.

item.aquarion-nitride.name = Azotan
item.aquarion-nitride.description = Półprzewodnik, użyteczny w elektronice.

item.aquarion-polymer.name = Polimer
item.aquarion-polymer.description = Organiczny plastik używanyu w konstrukcji i produkcji jednostek.

item.aquarion-salt.name = Sól
item.aquarion-salt.description = Minerał, który zawiera sód i chlor.

item.aquarion-sodium.name = Sód
item.aquarion-sodium.description = Miękki, reaktywny pierwiastek używany w ogrzewaniu i produkcji kwasowych związków.

liquid.aquarion-chlorine.name = Chlor
liquid.aquarion-chlorine.description = Pierwiastek w stanie gazowym, używany w produkcji Polimeru.