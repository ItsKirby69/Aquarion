## BLOCKS

## Blocks
block.aquarion-sealed-conveyor.name = Wasserdichtes Förderband
block.aquarion-sealed-conveyor.description = Ein Wasserdichtes Förderband das Gegenstände mit mittlerer geschwindigkeit befördert.

block.aquarion-sealed-router.name = Wasserdichter Router
block.aquarion-sealed-router.description = Hat mehrere Ein- und Ausgänge in jede richtung, vermeide es neben Einrichtungen die Gegenstände produzieren, zu platzieren.

block.aquarion-sealed-junction.name = Sealed Junction
block.aquarion-sealed-junction.description =  Acts as a bridge between two crossing conveyors.

block.aquarion-sealed-sorter.name = Wasserdichter Verteiler
block.aquarion-sealed-sorter.description = Ein Wasserdichter Verteiler, der die ausgewählten Gegenstände nach vorne und alle anderen an den Seiten verteilt.

block.aquarion-bauxite-harvester.name = Bauxite Harvester
block.aquarion-bauxite-harvester.description = Grinds down exposed bauxite from walls. Requires power.

block.aquarion-sealed-overflow.name = Wasserdichter Überlauf
block.aquarion-sealed-overflow.description = Ein Wasserdichtes Überlaufförderband, welches Gegenstände auf die Seiten verteilt, wenn der vordere Ausgang voll ist.

block.aquarion-sealed-underflow.name = Wasserdichter Unterlauf
block.aquarion-sealed-underflow.description = Ein Wasserdichtes Unterlaufförderband, welches Gegenstände nach vorne aus gibt, wenn die Seiten Ausgänge voll sind.

block.aquarion-compression-drill.name = Unterdruck Bohrer
block.aquarion-compression-drill.description = Erschafft einen negativen Druck und verstreut die umliegende Hydrosphäre, um große Brocken aus offen gelegtem Erz zu brechen. Kann keine harten Erze Zerbrechen.

block.aquarion-ram-drill.name = Stosbohrer (impact drill)
block.aquarion-ram-drill.description = Benutzt hydrosphärischen Druck, um auf offen gelegtes Erz einzuschlagen. Braucht eine moderate menge an Strom um zu funktionieren.

block.aquarion-geothermal-generator.name = Geothermischer Generator
block.aquarion-geothermal-generator.description = Benutzt hitze, um mithilfe einer Turbine aus geothermischen Öffnungen im Meeresboden, Strom zu gewinnen. A Turbine that turns heat into power from geothermal vents on the ocean floor.

block.aquarion-cultivation-chamber.name = Kultivierungs Kammer
block.aquarion-cultivation-chamber.description = Eine luftdichte Kammer, die einheimische Bakterien benutzt, um [#a76556]Bauxit[] in organisches [#91c773]Arkyzit[] umzuwandeln.

block.aquarion-relay.name = Relais (relay)
block.aquarion-relay.description = Verbindet Stromnetze. Verbraucht geringe mengen an Strom aufgrund der dichten Hydrosphäre.

block.aquarion-clarifier.name = Kläranlage
block.aquarion-clarifier.description = Verfeinert [#d377f0]Salzlake[] in [#d377f0]Hydroxide[] und [#ffffff]Salz[]. Benötigt Strom.

block.aquarion-hydroxide-generator.name = Hydroxide Generator
block.aquarion-hydroxide-generator.description = Verwendet [#d377f0]Hydroxide[], um mit [#91c773]Arkyzit[] und [#a76556]Bauxit[] zu reagieren, um die Wärme zur Stromerzeugung zu nutzen. Nebenprodukte gelten als nutzlos und werden vernichtet.

block.aquarion-ceramic-kiln.name = Keramik Ofen
block.aquarion-ceramic-kiln.description = Verwendet Strom und [#91c773]Arkyzit[], um #a482c7]Blei[] und Silizium, welches [#a76556]Bauxit[] enthält, zu erhitzen und so Keramik herzustellen.

block.aquarion-chirenium-electroplater.name = Chirenium-Galvanisierer
block.aquarion-chirenium-electroplater.description = Ein [#dbd5a5]Nickel[]-[#a482c7]Blei[] polymer wird in schichten über einen [#dbd5a5]Nickel[]kern gelegt um [#c7afca]Chirenium[] herzustellen.

block.aquarion-small-bauxite-wall.name = Kleine Bauxit Mauer
block.aquarion-small-bauxite-wall.description = Beschützt Strukturen vor gegnerischen Projektilen.

block.aquarion-bauxite-wall.name = Bauxit Mauer
block.aquarion-bauxite-wall.description = Beschützt Strukturen vor gegnerischen Projektilen.

block.aquarion-small-gallium-wall.name = Kleine Gallium Mauer
block.aquarion-small-gallium-wall.description = Beschützt Strukturen vor gegnerischen Projektilen.

block.aquarion-gallium-wall.name = Gallium Mauer
block.aquarion-gallium-wall.description = Beschützt Strukturen vor gegnerischen Projektilen.

block.aquarion-core-pike.name = Kern: Pike
block.aquarion-core-pike.description = Kern der Basis. leicht gepanzert. Einmal Zerstört, ist jeglicher Kontakt zum Sektor verloren.

block.aquarion-forment.name = Forment
block.aquarion-forment.description = Ein einfaches Geschütz, welches eine Salve von 3 schwach zielsuchenden Kugeln ab feuert. Benutzt vielzahl Munitionsarten.

block.aquarion-fragment.name = Fragment
block.aquarion-fragment.description = Feuert zielsuchenden Projektile auf fligende Einheiten. Verwendet zerbrechliche materialien.

block.aquarion-gyre.name = Gyre
block.aquarion-gyre.description = Ein Geschütz, welches [#c7afca]Chirenium[] benutzt, um eine große Anzahl an Splittern zu feuern. Verursacht erheblichen Schaden.

block.aquarion-deviate.name = Deviate
block.aquarion-deviate.description = Feuert eine große Anzahl an schwach zielsuchenden Kugeln ab. Benutzt verschiedene Munitionsarten.

block.aquarion-siphon.name = Siphon
block.aquarion-siphon.description = Befördert Flüssigkeiten vorwärts. Kann nicht auslaufen.

block.aquarion-siphon-router.name = Siphon Router
block.aquarion-siphon-router.description = Verteilt und nimmt Flüssigkeiten gleichmäßig von allen Seiten auf.

block.aquarion-siphon-junction.name = Siphon Kreuzung
block.aquarion-siphon-junction.description = Agiert als Brücke zwischen zwei kreuzenden Siphons.

block.aquarion-siphon-bridge.name = Siphon Brücke
block.aquarion-siphon-bridge.description = Transportiert Flüssigkeiten über Blöcke und Terrain. Hat eine kürzere reichweite im vergleich zu anderen Brücken.

block.aquarion-thermal-pump.name = Wärmepumpe
block.aquarion-thermal-pump.description = Kann Flüssigkeiten wie [#d377f0]Salzlake[] vom Meeresboden entnehmen. Benötigt Strom.

block.aquarion-cargo-dock.name = Frachtdock
block.aquarion-cargo-dock.description = Baut Transportdrohnen, welche materialien über lange Distancen transportieren.

block.aquarion-cargo-depot.name = Frachtdepot
block.aquarion-cargo-depot.description = Fungiert als entladungspunkt für Transportdrohnen.

## Items/liquids

item.aquarion-bauxite.name = Bauxit
item.aquarion-bauxite.description = Ein heterogenes Material, das Aluminium und Silizium enthält. Wird für einfache Konstuktionen und Verfeinerung verwendet.

item.aquarion-ceramic.name = Keramik
item.aquarion-ceramic.description = Ein zerbrechliches, glasartiges Material mit hoher Wärmekapazität. Wird als grundlegendes Baumaterial und als Munition für Splitterwaffen verwendet.

item.aquarion-nickel.name = Nickel
item.aquarion-nickel.description = Ein ferromagnetisches, formbares Material, das für einfache Konstuktionen und Munition verwendet wird. Wird für verschiedene Raffinationsprozess verwendet.

item.aquarion-chirenium.name = Chirenium
item.aquarion-chirenium.description = Eine langlebige Verbindung vernetzter Polymer- und Metallschichten. Wird für Zwischenkonstruktionen und als effektive Munition verwendet.

item.aquarion-gallium.name = Gallium
item.aquarion-gallium.description = Ein Material, das bei sehr niedriger Temperatur schmilzt. Wird für Elektronik und in der [#cdd4d1]Nitrid[] Produktion verwendet.

item.aquarion-nitride.name = Nitrid
item.aquarion-nitride.description = Ein für die Elektronik nützlicher Halbleiter.

liquid.aquarion-brine.name = Salzlake
liquid.aquarion-brine.description = Eine stark salzhaltige Flüssigkeitslösung, die bei der Salzverarbeitung verwendet wird. Wird für die Hydroxidverarbeitung benötigt.

liquid.aquarion-hydroxide.name = Hydroxid
liquid.aquarion-hydroxide.description = Eine hochreaktive basische Lösung, die zur Stromerzeugung und Zwischenverarbeitung verwendet wird.

liquid.aquarion-chlorine.name = Chlor
liquid.aquarion-chlorine.description = Ein gasförmiges Element das für die Produktion von [#c2dbd2]Polymer[] verwendet wird.

item.aquarion-polymer.name = Polymer
item.aquarion-polymer.description = Ein organischer Kunstoff, der für die Konstuktion und Einheiten produktion verwendet wird.

item.aquarion-salt.name = Salz
item.aquarion-salt.description = Ein Mineral, welches Natrium und Chlor enthält.

item.aquarion-sodium.name = Natrium
item.aquarion-sodium.description = Ein weiches, reaktives Element, das zum Wärmeaustausch verwendet wird und zur Herstellung von Säure Verbindungen eingesetzt werden kann.


